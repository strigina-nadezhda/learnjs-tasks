
<!--2.Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.
Напишите два варианта: первый с использованием оператора НЕ !, второй – без этого оператора.-->


<!DOCTYPE html>
<html>

<body>
<script>
    'use strict';

    //2.1.
    if (!(age >= 14 && age <= 90));
    //2.2.
    if (age < 14 || age > 90);


</script>


</body>

</html>
