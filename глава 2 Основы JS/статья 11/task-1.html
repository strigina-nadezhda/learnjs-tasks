<!--1. Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно. «Включительно» означает, что значение переменной age может быть равно 14 или 90.-->



<!DOCTYPE html>
<html>

<body>
<script>
    'use strict';
//1.
    if (age >= 14 && age <= 90);


</script>


</body>
