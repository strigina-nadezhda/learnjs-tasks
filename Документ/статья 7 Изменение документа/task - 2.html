<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <ol id="elem">
        <li>Привет</li>
        <li>Мир</li>
    </ol>

    <!-- Создайте функцию clear(elem), которая удаляет всё содержимое из elem. -->
    <script>
        function clear(elem) {
            elem.innerHTML = '';
        }
    </script>
</body>

</html>
